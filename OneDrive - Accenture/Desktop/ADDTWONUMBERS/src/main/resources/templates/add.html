<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Two Numbers</title>
</head>
<body>

    <form action="/add" method="post">

        <input type="number" name="num1" required><br><br>
        <label>Number 2:</label>

    </form>
</body>
